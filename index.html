<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 2!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Rock! Paper! Scissors! 2?
    </h1>
    <!-- here are my choices for the game-->
    <div class="choices">
        <button onclick = playGame("rock")> <img src="assets\download-removebg-preview.png" id="buttons101" alt=""></button>
        <button onclick = playGame("paper")> <img src="assets\download-removebg-preview (1).png" id="buttons101" alt=""></button>
        <button onclick = playGame("scissors")> <img src="assets\images-removebg-preview (1).png" id="buttons101" alt=""></button>
        <button onclick = playGame("tape")> <img src="assets\images-removebg-preview (2).png" id="buttons101" alt=""></button>
        <button onclick = playGame("stapler")> <img src="assets\download-removebg-preview (2).png" id="buttons101" alt=""></button>
    </div>

    <!--divs for the displays of the functions-->
    <div id="playerDisplay">PLAYER:</div>
    <div id="computerDisplay">COMPUTER:</div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Player Score:
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Computer Score:
        <span id="computerScoreDisplay">0</span>
    </div>
    <!--Resets the score -->
    <div><button id="Reset">!!RESET!!</button></div>

    <script src="script.js"></script>
</body>
</html>
